<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- 적절한 상황에 적절하게 속성을 바꾸고 싶다면, 클래스를 만들어 부여한다. -->
   <style>
    .gray {
      background-color: gray;
      color: white;
    }

    .white {
      background-color: white;
      color: black;
    }

    .navy {
      background-color: navy;
      color: white;
    }

   </style>
</head>
<body>
  <ul class="switcher">
    <li id="grayButton"></li>
    <li id="whiteButton"></li>
    <li id="navyButton"></li>
  </ul>
  
  <h1>Theme Switcher</h1>
  
  <p>테마 변경 기능 구현하기</p>

  <script>
    // 1. body의 속성을 조작해야한다.
    // 내 document 객체에서 적절한 요소를 선택하기
    // '요소 선택자' -> 문자열 형태로 지정
    // <body style = 'background-color : red;'>
    // -> inline style 방식은 명시도 해침. 그래서 안 씀
    // bodyTag.style.backgroundColor = 'red'
    const bodyTag = document.querySelector('body')
    // classList property에는 클래스에 해당할 문자열을 add, remove
    // bodyTag.classList.add('gray')
    // bodyTag.classList.add('white')
    // bodyTag.classList.add('navy')
    
    // bodyTag.className = 'navy'
    
    // 2. 적절한 li 태그가 클릭이 되었을 때, 적절한 속성을 부여해야한다.
    
    // ul 태그를 선택하기
    const ulTag = document.querySelector('.switcher')
    // 이 ulTag에 전달된 click이라는 이벤트에 대해서 반응
    ulTag.addEventListener('click', function (event) {
      /*
      // ulTag의 자식들, liTag에게 click 이벤트가 벌어지면
      // 그 이벤트는 부모 요소에게 bubbling된다.
      // 그래서 자식에게 click이 발생해도 부모는 그 사실을 알 수 있다.
      // console.log('test') 반응하는지 직접 실험
      */
      /*
      // 자식요소인 li태그에 무슨 일이 벌어지면, 조건 분기
        // 무슨 li태그냐에 따라서 조건을 분기해야함
      // 그때 사용하는 것이 target과 cyrrentTarget의 차이!
      // target : 이벤트가 실제로 벌어진 요소
      // currentTarget : current한 요소
      // console.log(event)
      // console.log(event.target)
      // console.log(event.currentTarget)
      */
      // 이벤트가 벌어진 요소가 누군지 알아냈다.
      // li태그 -> 객체 -> 속성(ID) 가지고 있음
      console.log(event.target.id)
      if (event.target.id === 'grayButton') {
        bodyTag.className = 'gray'
      } else if (event.target.id === 'whiteButton') {
        bodyTag.className = 'white'
      } else {
        bodyTag.className = 'navy'
      }

    })
    
    /*
    const grayButton = document.querySelector('#grayButton')
    const whiteButton = document.querySelector('#whiteButton')
    const navyButton = document.querySelector('#navyButton')
    /*
    

    // 해당 요소가 클릭이 되면
    // Element.addEventListener(event, callBack Func)
    // 함수 선언식
      // addEventListener에 넘길 함수는 첫번째 인자로 event를 받는다.
    // function changeClass(event, color) {
    //   bodyTag.className = color
    // }
    // grayButton.addEventListener('click', changeClass('gray'))
    
    /*
                                                // 함수 표현식
    grayButton.addEventListener('click', function (event) {
      bodyTag.className = 'gray'
    })
    whiteButton.addEventListener('click', function (event) {
      bodyTag.className = 'white'
    })
    navyButton.addEventListener('click', function (event) {
      bodyTag.className = 'navy'
    })
    
    /*

    /* 
			- 각 li 태그가 클릭 되면 body의 background color 와 color 속성이 변경되어야 한다.
				- css와 HTML 마크업을 직접 수정하지 않는다.
      1. li#grayButton 클릭시 background-color는 gray, color는 white로 변경
      2. li#whiteButton 클릭시 background-color는 white, color는 black으로 변경
      3. li#navyButton 클릭시 background-color는 navy, color는 white로 변경
    */    
      
  </script>
</body>
</html>
